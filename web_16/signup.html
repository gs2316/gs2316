<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지 </title>
</head>
<body>
     <div class="wrapper">
            <div class="title"><h1>회원가입</h1></div>
                <div class="email">
                    <input id="email" type="text" placeholder="이메일을 입력해 주세요 ❕">
                    <div id="emailEorror" class="error"></div>
             </div>
                <div class="name">
                    <input id="name" type="text" placeholder="성함을 입력해 주세요 ❕">
                    <div id="nameEorror" class="error"></div>
                </div>
                <div class="password">
                    <input id="password" type="password" placeholder="비밀번호을 입력해 주세요 ❕">
                    <div id="passwordEorror" class="error"></div>
                 </div>
                 <div class="passwordCheck">
                    <input id="passwordCheck" type="password" placeholder="비밀번호을 입력해 주세요 ❕">
                    <div id="passwordCheckEorror" class="error"></div>
                </div>
            </div>
                <div class="phone">
                    <input id="phonel" type="text" size="1" maxlength="3" oninput="changePhonel()"> -
                    <input id="phonel" type="text" size="3" maxlength="4" oninput="changePhonel()"> -
                     <input id="phonel" type="text" size="3" maxlength="4" oninput="changePhonel()">
            </div>
                <div>
                     <div class="auth">
                     <div id="authNumber">0000</div>
                     <button disabled id="sendMessage" onclick="getToken()">인증번호 발송 🚀</button>
            </div>
            <div>
                <div class="timer">
                <div id="timerLimit">03:00</div>
                 <button disabled id="completion" onclick="chexkCompletion()">인증 확인 ✔</button>
            </div>
            <div class="area">
                <select id="area">
                    <option disabled selected>지역을 선택하세요. 👆</option>
                    <option>지구 </option>
                    <option>화성 </option>
                 <option>목성 </option>
                    <option>달🟡 </option>
                 </select>
             <div id="areaError" class="error"></div>
            </div>
            <div class="gender">
                <input id="genderMan" type="radio" name="gender"> 남성 🤴
             <input id="genderWoman" type="radio" name="gender"> 여성 👸
                <div id="genderError" class="error"></div>
        </div>
        <div class="line">
            <hr>
        </div>
        <div class="signup">
            <button id="signupButton" disabled onclick="signUpCheck()-">가입하기 🎈</button>
        </div>
    </div>
</body>
</html>
